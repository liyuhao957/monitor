  ai_formatter_code: "def format_notification(extracted_data: dict, task_info: dict) -> str:\n    \"\"\"\n    格式化华为快应用引擎更新通知\n    Args:\n    extracted_data: 提取的数据字典\n    task_info: 任务信息 (name, url, current_time等)\n    Returns:\n    str: 格式化后的通知内容\n    \"\"\"\n    try:\n        version = extracted_data.get('version', '未知版本')\n        update_date = extracted_data.get('update_date', '未知日期')\n        update_content = extracted_data.get('update_content', '暂无更新内容')\n        doc_url = task_info.get('url', '')\n        current_time = task_info.get('current_time', '')\n\n        # 清理和格式化更新内容\n        if update_content and update_content != '暂无更新内容':\n            # 移除HTML标签\n            clean_content = re.sub(r'<[^>]+>', '', update_content)\n            # 清理多余空白\n            clean_content = re.sub(r'\\s+', ' ', clean_content).strip()\n            # 按句号分割并重新组织\n            sentences = [s.strip() for s in clean_content.split('.') if s.strip()]\n            if sentences:\n                # 每个要点前加上项目符号\n                formatted_content = '\\n'.join([f\"• {sentence}.\" if not sentence.endswith('.') else f\"• {sentence}\" for sentence in sentences[:10]])  # 限制显示前10个要点\n            else:\n                formatted_content = clean_content[:500] + \"...\" if len(clean_content) > 500 else clean_content\n        else:\n            formatted_content = \"暂无详细更新内容\"\n\n        # 构建通知内容\n        notification = f\"\U0001F680 **华为快应用引擎更新通知**\\n\\n\"\n        notification += f\"\U0001F4E6 **版本号**: {version}\\n\"\n        notification += f\"\U0001F4C5 **更新日期**: {update_date}\\n\\n\"\n        notification += f\"\U0001F4CB **更新内容**:\\n{formatted_content}\\n\\n\"\n        notification += f\"\U0001F517 **文档链接**: [查看完整更新说明]({doc_url})\\n\\n\"\n        if current_time:\n            notification += f\"⏰ **检测时间**: {current_time}\\n\\n\"\n        notification += \"\U0001F4A1 此通知由版本监控系统自动生成\"\n\n        return notification\n\n    except Exception as e:\n        return f\"\U0001F680 **华为快应用引擎更新通知**\\n\\n❌ 格式化失败: {str(e)}\\n\\n\U0001F4A1 此通知由版本监控系统自动生成\""
