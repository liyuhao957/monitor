- name: 华为快应用引擎更新说明
  url: https://developer.huawei.com/consumer/cn/doc/quickApp-Guides/quickapp-version-updates-0000001079803874
  frequency: 1m
  rule: css:#body0000001079803874 > div:nth-child(1)
  rules:
  - css:#body0000001079803874 > div:nth-child(1)
  - css:#body0000001079803874 > div:nth-child(2)
  enabled: true
  screenshot: false
  notification_title: 华为快应用引擎更新说明
  notification: null
  storage_strategy: file
  ai_analysis_enabled: true
  ai_description: '我想监控华为快应用引擎的版本更新说明，当最新版本号发生变化时（如从1121版本变为1122版本），请生成一个合适的飞书通知，包含：


    1. **版本号**：从版本标题中提取（如从"1121版本更新说明（2025-6-6）"中提取"1121"）

    2. **更新内容**：提取最新版本区块内所有表格的"说明"列内容，包括变更描述和参考链接

    3. **文档链接**：提取说明列中的相关文档链接

    4. **检测时间**：当前检测时间


    通知格式要求：包含emoji、更新内容分条目显示并美观换行、简洁美观。'
  ai_extraction_rules:
    version_title: css:div[id="body0000001079803874"] h2:first-of-type
    update_contents: css:div[id="body0000001079803874"] h2:first-of-type ~ div table tbody tr td:nth-child(2)
    doc_links: css:div[id="body0000001079803874"] h2:first-of-type ~ div table tbody tr td:nth-child(2) a::attr(href)
  ai_formatter_code: "def format_notification(extracted_data: dict, task_info: dict) -> str:\n    try:\n\n        # 获取原始分段内容\n        page_content = extracted_data.get('page_content', '')\n\n        # 解析分段1:提取版本号和日期\n        version_match = re.search(r'(\\d{4})版本更新说明', page_content)\n        version = version_match.group(1) if version_match else '未知版本'\n\n        date_match = re.search(r'((\\d{4}-\\d{1,2}-\\d{1,2}))', page_content)\n        update_date = date_match.group(1) if date_match else '未知日期'\n\n        # 解析分段2:提取表格内容\n        changes = []\n        doc_links = []\n\n        # 查找表格内容\n        table_match = re.search(r'=== 提取规则 2:.*?===(.*)', page_content, re.DOTALL)\n        if table_match:\n            table_content = table_match.group(1)\n            soup = BeautifulSoup(table_content, 'html.parser')\n\n            # 提取表格行\n            rows = soup.find_all('tr')\n            for row in rows[1:]:  # 跳过表头\n                cells = row.find_all('td')\n                if len(cells) >= 2:\n                    change_point = cells[0].get_text(strip=True)\n                    description_cell = cells[1]\n\n                    # 提取说明内容\n                    description_parts = []\n                    for li in description_cell.find_all('li'):\n                        description_parts.append(li.get_text(strip=True))\n\n                    # 提取链接\n                    links = description_cell.find_all('a')\n                    for link in links:\n                        link_text = link.get_text(strip=True)\n                        link_url = link.get('href', '')\n                        if link_url:\n                            doc_links.append(f\"[{link_text}]({link_url})\")\n\n                    if description_parts:\n                        changes.append({\n                            'point': change_point,\n                            'description': ' '.join(description_parts)\n                        })\n\n        detection_time = datetime.now().strftime('%Y-%m-%d %H:%M:%S')\n\n        # 构建通知内容\n        notification = (\n            f\"\U0001F680 **华为快应用引擎版本更新通知**\\n\\n\" +\n            f\"\U0001F4CB **版本信息**\\n\" +\n            f\"• **版本号**: {version}\\n\" +\n            f\"• **更新日期**: {update_date}\\n\" +\n            f\"• **检测时间**: {detection_time}\\n\\n\"\n        )\n\n        if changes:\n            notification += f\"\U0001F4DD **更新内容**\\n\"\n            for i, change in enumerate(changes, 1):\n                notification += f\"{i}. **{change['point']}**\\n\"\n                notification += f\"   {change['description']}\\n\\n\"\n\n        if doc_links:\n            notification += f\"\U0001F4DA **相关文档**\\n\"\n            for link in doc_links:\n                notification += f\"• {link}\\n\"\n            notification += \"\\n\"\n\n        notification += f\"---\\n\U0001F4A1 *监控任务*: {task_info.get('name', '华为快应用引擎更新说明')}\"\n\n        return notification\n\n    except Exception as e:\n        return f\"❌ 通知生成失败: {str(e)}\""
