- name: 华为快应用引擎更新说明
  url: https://developer.huawei.com/consumer/cn/doc/quickApp-Guides/quickapp-version-updates-0000001079803874
  frequency: 1m
  rule: xpath://*[@id="body0000001079803874"]
  enabled: true
  screenshot: false
  notification_title: 华为快应用引擎更新说明
  notification: null
  storage_strategy: file
  ai_analysis_enabled: true
  ai_description: 我想监控华为快应用引擎的版本更新说明，当最新版本号发生变化时（如从1121版本变为1122版本），请生成一个合适的飞书通知，包含：版本号（如1121）、更新内容、文档链接、检测时间。通知格式要求：包含emoji、更新内容需要排版换行美观（更新内容从"说明"往后（不包括说明俩字）到下一个版本号（不包括下一个版本号）之间都是更新内容）、简洁美观，
  ai_extraction_rules:
    version: css:h2:first-child
    update_date: css:h2:first-child
    update_content: css:h2:first-child + div table tbody
    doc_link: css:h2:first-child + div table tbody a::attr(href)
  ai_formatter_code: "def format_notification(extracted_data: dict, task_info: dict) -> str:\n    try:\n        version = extracted_data.get('version', '未知版本')\n        update_date = extracted_data.get('update_date', '未知日期')\n        update_content = extracted_data.get('update_content', '暂无更新内容')\n        doc_link = extracted_data.get('doc_link', '')\n        current_time = datetime.now().strftime('%Y-%m-%d %H:%M:%S')\n\n        # 格式化更新内容,确保换行美观\n        formatted_content = update_content.replace('\\n\\n', '\\n').strip()\n        if formatted_content and not formatted_content.startswith('- '):\n            # 将内容按句号或换行分割,添加列表格式\n            lines = []\n            for line in formatted_content.split('\\n'):\n                line = line.strip()\n                if line:\n                    if not line.startswith('- '):\n                        lines.append(f\"- {line}\")\n                    else:\n                        lines.append(line)\n            formatted_content = '\\n'.join(lines)\n\n        notification = f\"\"\"\U0001F680 **华为快应用引擎版本更新通知**\n\n\U0001F4CB **版本信息**\n\n\U0001F4DD **更新内容**\n{formatted_content}\n\n\U0001F517 **相关链接**\n{doc_link if doc_link else '暂无相关链接'}\n\n⏰ **检测时间**:{current_time}\n\n\U0001F4A1 *华为快应用引擎版本监控 - 及时获取最新更新信息*\"\"\"\n\n        return notification\n\n    except Exception as e:\n        return f\"❌ 生成华为快应用引擎更新通知时发生错误:{str(e)}\""
